# dataset options
dataset: "ptb_xl"
dataset_dir: "/data/avramidi/ptb-xl"
subject_agnostic: True
contrastive: 1
type: "classification"
streams: ["ecg"]
gtruth: ""
low_data: 1
sr: 100
seed: 42

### model options
model_type: "s4"    # [resnet, s4]

# ResNet
in_channels: 1
base_filters: 64
kernel_size: 3
stride: 2
groups: 1
n_block: 10
n_classes: 256
projection_dim: 128
output_dim: 5

# S4
d_input: 1
d_output: 128
d_model: 128
n_layers: 6
dropout: 0.2

# training options
use_pretrained: 1
unfreeze: True
batch_size: 256
m_epochs: 200
optimizer: "Adam"
learning_rate: 0.0005
weight_decay: 0.0

val_freq: 1     # how often to validate (runs validation every val_freq epochs)
log_freq: 2     # how often to log (logs every log_freq steps)
workers: 4
n_cuda: "1"
bit_precision: 16
ckpt_path: null     # not used if set to null
ssl_ckpt_path: "ckpt/s4-contr.ckpt" #"ckpt/epoch=79-step=77840.ckpt" #"ckpt/s4_trans.ckpt"

# logging options:
log_dir: "runs"
experiment_name: "pred_ptb_xl"
experiment_version: null